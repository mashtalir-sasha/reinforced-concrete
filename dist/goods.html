<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Бордюры</title>
</head>
<body>
	<div class="modal-good">
		<div class="row align-items-center">
			<div class="col-sm-6">
				<h3 class="modal-good__ttl">Полный список изделий</h3>
				<div class="modal-good-block">
					<h4 class="modal-good-block__ttl">Бордюры</h4>
					<img src="img/goods/1.gif" class="modal-good-block__img" alt="good">
				</div>
			</div>
			<div class="col-sm-6">
				<h4 class="modal__ttl txal">Вы можете скачать на телефон, либо компьютер все наименования товаров</h4>
				<form class="modal-form form_check" autocomplete="off" data-good="true" data-link="https://drive.google.com/open?id=1GKk53qLQYTrYt9DfdrDcRgrZlvEpn-_g">
					<input type="hidden" name="title" value="Скачать все наименования товаров">
					<div class="rline">
						<p class="modal-form__name">Ваше имя</p>
						<input type="text" name="name" class="field rfield">
					</div>
					<div class="rline">
						<p class="modal-form__name">Телефон / Viber</p>
						<input type="text" name="phonenumb" class="field rfield phonefield">
					</div>
					<button type="submit" class="modal-form__btn btnsubmit">Скачать прайс</button>
				</form>
			</div>
		</div>
	</div>

	<script src="js/scripts.min.js"></script>
</body>
</html>
